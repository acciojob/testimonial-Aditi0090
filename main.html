<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .testimonials-container {
            background-color: #fff;
            padding: 20px;
            max-width: 800px;
            margin: 40px auto;
            border-radius: 8px;
        }
        .testimonial {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .testimonial p {
            margin: 0 0 10px;
        }
        .author {
            text-align: right;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="testimonials-container">
        <h2>Testimonials</h2>
        <div class="testimonial">
            <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
            <div class="author">- John Doe</div>
        </div>
        <div class="testimonial">
            <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
            <div class="author">- Jane Smith</div>
        </div>
    </div>
</body>
</html>
